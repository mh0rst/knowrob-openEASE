{% block content %}
  
<script type="text/javascript">
    var oeController = parent.controller;
    var controller = new KnowrobClientController();
    var client = new KnowrobClient();
    oeController.setKnowrobController(controller);
    client.setOptions(oeController.getOptions(), controller.fireInitialized);
    frameControl = oeController.getFrameControl();
    controller.onClientInitialization(frameControl.on_register_nodes_all);
    $(document).ready(function () {
        client.init();
    });
</script>

<div class="page" id="page" />
